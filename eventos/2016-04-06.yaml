  - speaker: 
      name: Enrique Zamudio
      url: https://twitter.com/chochosmx
      pic: https://pbs.twimg.com/profile_images/703558419005845505/1gH_o2OV_400x400.jpg
      bio: 'Cocinero de Software. Autor de jAlarms y j8583. @CeylonLang core team member, Java Champion.'
    title: 'Ceylon sobre NodeJS: Cuándo sí, cuándo no.'
    summary: 'Ceylon es un lenguaje de tipado estático que corre sobre la JVM además de ambientes dónde corre Javascript. Hay casos en que NodeJS puede ser una mejor opción que la JVM para correr un programa escrito en Ceylon, y en esta plática veremos cómo elegir el mejor runtime.'
