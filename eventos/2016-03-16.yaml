intro: !markdown >
  **Recuerda registrarte con tu nombre real o anotarlo en el campo para tal efecto, de otro modo ¡no podrás ingresar al edificio!**


  Los esperamos en el que nos permite tomar Javascript y hablar del mejor lenguaje de programación hoy en día: Cerveza.


  La noche empieza a las 7:30 pm cuando nos vemos, platicamos un rato y nos conocemos un poco más los fanaticos de la cerveza y el Javascript. Las pláticas inician a las 8:00.


  Por favor sean puntales para iniciar las platicas a tiempo. **Es muy importante que lleves una identificación con tu nombre para evitar confusiones.**


  Recuerda que recibimos propuestas de pláticas en [nuestro repo en github](https://github.com/javascriptmx/chelajs/).


  ¿Te quedaste sin lugar o no puede llegar? Sigue el streaming en nuestro canal de [Youtube](https://www.youtube.com/channel/UCsmWJI_UTYDbggvYoOATcIQ).
talks:
  - speaker:  
      name: Rodrigo Reyes
      url: http://rodkings.plethora.com.mx
      pic: http://rodkings.plethora.com.mx/imgs/rodkings.jpg
      bio: Un coder/geek con pasión por criticar y mejorar cosas que nos dificultan tareas cotidianas.
    title: User Centered Design
    summary: 'El software está hecho por las personas y para las personas. Esta plática nos orienta en el proceso de diseñar interfaces, pensando en los usuarios finales.'
  - speaker:  
      name: Eduardo Vaugier
      url: https://twitter.com/cool_acid
      pic: http://i.imgur.com/EKVRjcL.jpg
      bio: 'Maker of Internets. Huitzilopochtli del código. Founder of @barcitomx.'
    title: React con Redux
    summary: 'Eduardo nos presenta Redux, una forma de crear contenedores de estados predecibles para aplicaciones JavaScript.'
