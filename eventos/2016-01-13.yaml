intro: !markdown >
  Los esperamos en el que nos permite tomar Javascript y hablar del mejor lenguaje de programación hoy en día: Cerveza.


  La noche empieza a las 7:30 pm cuando nos vemos, platicamos un rato y nos conocemos un poco más los fanaticos de la cerveza y el Javascript. Las pláticas inician a las 8:00.


  Por favor sean puntales para iniciar las platicas a tiempo. El evento será en el Piso 9, y **es muy importante que lleves una identificación con tu nombre para evitar confusiones**.


  Recuerda que recibimos propuestas de pláticas en [nuestro repo en github](https://github.com/javascriptmx/chelajs/).


  ¿Te quedaste sin lugar o no puede llegar? Sigue el streaming en nuestro canal de [Youtube](https://www.youtube.com/channel/UCsmWJI_UTYDbggvYoOATcIQ).
talks:
  - speaker:
      name: Rodrigo Quezada
      url: https://github.com/Ikana
      pic: 'https://avatars2.githubusercontent.com/u/634704?v=3&s=400'
      bio: Full Stack Web Developer para Drakkar Mexico
    title: Desarrollo de aplicaciones desktop usando Electron
    summary: "Una pequeña introducción al desarrollo de aplicaciones multi-plataforma con tecnologías web, usando el framework desarrollado por Github: Electron"
  - speaker:
      name: Erasmo León
      url: https://github.com/ErasmoLeon
      pic: 'https://avatars1.githubusercontent.com/u/6047226?v=3&s=460'
      bio: 'Web developer en mercadolibre, gamer y fanático del modelismo'
    title: 'React: flux vs redux'
    summary: 'Erasmo nos presenta una comparación entre las arquitectura más conocidas para desarrollar aplicaciones basadas en React.'
  - speaker:
      name: Luis Mendoza
      url: https://twitter.com/luismendozamx
      pic: https://pbs.twimg.com/profile_images/586204902705070082/fAMvbOKD.jpg
      bio: 'web developer | wedding photographer'
    title: 'Ember: un framework para aplicaciones ambiciosas'
    summary: 'Una introducción al mundo de Ember.js, un framework basado en principios de diseño sólidos y convención sobre configuración que está siendo utilizado por empresas como Heroku, Vine y Zendesk para crear aplicaciones realmente ambiciosas.'
